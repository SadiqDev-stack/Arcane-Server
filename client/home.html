<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>S-Tech Security Client</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Segoe UI", sans-serif; }
    body {
      background: #121212;
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 30px;
    }
    .container {
      width: 100%;
      max-width: 900px;
      background: #1e1e2f;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #63b3ed;
    }
    .mode-switch {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
    }
    .mode-switch button {
      flex: 1;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
      background: #2d3748;
      color: #cbd5e0;
      transition: 0.3s;
    }
    .mode-switch button.active {
      background: #3182ce;
      color: white;
    }
    form {
      display: none;
      margin-bottom: 20px;
    }
    form.active { display: block; }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #a0aec0;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #4a5568;
      border-radius: 6px;
      margin-bottom: 15px;
      background: #2d3748;
      color: #edf2f7;
    }
    button.submit {
      background: #3182ce;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      transition: 0.3s;
    }
    button.submit:hover { background: #2b6cb0; }
    pre {
      background: #2d2d3a;
      color: #f7fafc;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      max-height: 300px;
      margin-bottom: 20px;
    }
    h2 { margin: 15px 0; color: #63b3ed; }
    /* Reports section */
    .reports-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .reports-header button {
      background: #2d3748;
      color: #edf2f7;
      border: none;
      padding: 6px 12px;
      margin-left: 8px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }
    .reports-header button:hover { background: #4a5568; }
    .reports {
      background: #2a2a3a;
      padding: 15px;
      border-radius: 8px;
      max-height: 400px;
      overflow-y: auto;
      display: none; /* hidden by default */
    }
    .reports.active { display: block; }
    .report {
      border-left: 5px solid #4a5568;
      background: #1f2937;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 6px;
    }
    .report.success { border-color: #38a169; }
    .report.fail { border-color: #e53e3e; }
    .report.warning { border-color: #dd6b20; }
    .report small { color: #a0aec0; display: block; margin-top: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Arcane Security Client</h1>

    <!-- Mode Switch -->
    <div class="mode-switch">
      <button id="formModeBtn" class="active">Form Mode</button>
      <button id="jsonModeBtn">Raw JSON Mode</button>
    </div>

    <!-- Form Mode -->
    <form id="formMode" class="active">
      <label>Email</label>
      <input type="email" id="email" required>
      
      <label>Body</label>
      <textarea id="body" rows="4" required></textarea>
      
      <button type="submit" class="submit">Send</button>
    </form>

    <!-- JSON Mode -->
    <form id="jsonMode">
      <label>JSON Payload</label>
      <textarea id="jsonInput" rows="8" placeholder='{"email":"test@mail.com","body":"something"}'></textarea>
      <button type="submit" class="submit">Send</button>
    </form>

    <h2>Response</h2>
    <pre id="responseBox">{ }</pre>

    <!-- Reports Section -->
    <div class="reports-header">
      <h2>Reports</h2>
      <div>
        <button id="toggleReportsBtn">Show</button>
        <button id="reloadReportsBtn">Reload</button>
      </div>
    </div>
    <div class="reports" id="reportsBox">
      <em>No reports loaded...</em>
    </div>
  </div>

  <script>
    const formModeBtn = document.getElementById("formModeBtn");
    const jsonModeBtn = document.getElementById("jsonModeBtn");
    const formMode = document.getElementById("formMode");
    const jsonMode = document.getElementById("jsonMode");
    const responseBox = document.getElementById("responseBox");
    const reportsBox = document.getElementById("reportsBox");
    const toggleReportsBtn = document.getElementById("toggleReportsBtn");
    const reloadReportsBtn = document.getElementById("reloadReportsBtn");

    // Switch modes
    formModeBtn.onclick = () => {
      formMode.classList.add("active");
      jsonMode.classList.remove("active");
      formModeBtn.classList.add("active");
      jsonModeBtn.classList.remove("active");
    };
    jsonModeBtn.onclick = () => {
      jsonMode.classList.add("active");
      formMode.classList.remove("active");
      jsonModeBtn.classList.add("active");
      formModeBtn.classList.remove("active");
    };

    // Utility to show JSON response
    const showResponse = (data) => {
      responseBox.textContent = JSON.stringify(data, null, 2);
      loadReports(); // refresh reports after any request
    };

    // Render reports
    const renderReports = (reports) => {
      if (!reports.length) {
        reportsBox.innerHTML = "<em>No reports yet.</em>";
        return;
      }
      reportsBox.innerHTML = "";
      reports.forEach(r => {
        const div = document.createElement("div");
        div.className = "report " + (r.status || "fail");
        div.innerHTML = `
          <strong>Status:</strong> ${r.status}<br>
          <strong>Email:</strong> ${r.email}<br>
          <strong>Body:</strong> ${r.body}<br>
          <strong>Response:</strong> ${r.response || r.message || "N/A"}
          <small>ID: ${r._id}</small>
        `;
        reportsBox.appendChild(div);
      });
    };

    // Load reports from API
    const loadReports = async () => {
      try {
        const res = await fetch("/reports");
        const data = await res.json();
        renderReports(data.reports || []);
      } catch (err) {
        reportsBox.innerHTML = "<em>Error loading reports</em>";
      }
    };

    // Toggle reports visibility
    toggleReportsBtn.onclick = () => {
      reportsBox.classList.toggle("active");
      toggleReportsBtn.textContent = reportsBox.classList.contains("active") ? "Hide" : "Show";
    };

    // Reload reports
    reloadReportsBtn.onclick = () => {
      loadReports();
    };

    // Submit form mode
    formMode.onsubmit = async (e) => {
      e.preventDefault();
      const payload = {
        email: document.getElementById("email").value,
        body: document.getElementById("body").value
      };
      try {
        const res = await fetch("/security/check", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify(payload)
        });
        showResponse(await res.json());
      } catch (err) {
        showResponse({error: err.message});
      }
    };

    // Submit JSON mode
    jsonMode.onsubmit = async (e) => {
      e.preventDefault();
      let jsonData;
      try {
        jsonData = JSON.parse(document.getElementById("jsonInput").value);
      } catch (err) {
        return showResponse({error: "Invalid JSON"});
      }
      try {
        const res = await fetch("/security/check", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify(jsonData)
        });
        showResponse(await res.json());
      } catch (err) {
        showResponse({error: err.message});
      }
    };

    // Initial load
    loadReports();
  </script>
</body>
</html>
